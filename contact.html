<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - JW Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <style>
    label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
      text-align: left;
    }
    main.page-main {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #2e7d32;
      color: white;
      border-radius: 8px;
      font-family: Calibri, 'Raleway', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <img src="JW Bakery_logo.png" alt="JW Bakery Logo" />
    <div>
      <h1>JW Bakery</h1>
      <p>The best, cheapest (and quickest) around!</p>
    </div>
  </header>

  <nav class="navbar navbar-expand-md navbar-dark px-4 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-md-none" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home!</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About.</a></li>
          <li class="nav-item"><a class="nav-link" href="sales.html">Sales!</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact.</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart!</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="page-main">
    <h1>Contact JW Bakery</h1>
    <p>Questions? Orders? Let us know below!</p>
    <form action="https://formsubmit.co/eb9f8a96d7e6921d728036fb6393f975" method="POST">
      <input type="hidden" name="_captcha" value="true" />
      <input type="hidden" name="_next" value="https://jw-bakery.onrender.com/thankyou1.html" />
      
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" class="form-control" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" class="form-control" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" class="form-control" required></textarea>

      <button type="submit" class="btn btn-success mt-4">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 JW Bakery. All rights reserved to Jack & William.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
