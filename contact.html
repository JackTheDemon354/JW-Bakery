<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - JW Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: Calibri, 'Raleway'; background-color: #f4f4f4; }
    header { background-color: #2e7d32; color: white; padding: 20px 0; text-align: center; }
    nav { background-color: #388e3c; }
    nav a { color: white !important; margin: 0 10px; font-weight: 500; }
    main { padding: 40px 20px; max-width: 600px; margin: auto; }
    h1, h2 { color: #2e7d32; }
    label { font-weight: 500; margin-top: 10px; display: block; text-align: left; }
    footer { background-color: #2e7d32; color: white; text-align: center; padding: 15px; margin-top: 50px; }
  </style>
</head>
<body>
  <header>
    <h1>Contact JW Bakery</h1>
    <p>Questions? Orders? Let us know below!</p>
  </header>

  <nav class="navbar navbar-expand-md navbar-dark px-4 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-md-none" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home!</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About.</a></li>
          <li class="nav-item"><a class="nav-link" href="sales.html">Sales!</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact.</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <form action="https://formsubmit.co/Jack.vanwijk@hotmail.com" method="POST">
      <input type="hidden" name="_captcha" value="true">
      <input type="hidden" name="_next" value="thankyou.html">

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" class="form-control" required></textarea>

      <button type="submit" class="btn btn-success mt-4">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 JW Bakery. All rights reserved to Jack & William.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
