<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales! - JW Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: Calibri, 'Raleway'; background-color: #f4f4f4; }
    header { background-color: #2e7d32; color: white; padding: 20px 0; text-align: center; }
    nav { background-color: #388e3c; }
    nav a { color: white !important; margin: 0 10px; font-weight: 500; }
    main { padding: 40px 20px; text-align: center; }
    h1 { color: #2e7d32; }
    .btn { font-size: 1.2rem; margin-top: 20px; }
    footer { background-color: #2e7d32; color: white; text-align: center; padding: 15px; margin-top: 50px; }
  </style>
</head>
<body>
  <header>
    <h1>JW Bakery Sales</h1>
    <p>Fresh Sourdough, Best Price, Same Day!</p>
  </header>

  <nav class="navbar navbar-expand-md navbar-dark px-4 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-md-none" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home!</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About.</a></li>
          <li class="nav-item"><a class="nav-link active" href="sales.html">Sales!</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact.</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <h2 id="sale-status">Checking today’s deal...</h2>
    <p id="sale-message"></p>
    <div id="sale-button"></div>
  </main>

  <footer>
    <p>&copy; 2025 JW Bakery. All rights reserved to Jack & William.</p>
  </footer>

  <script>
    const status = document.getElementById('sale-status');
    const message = document.getElementById('sale-message');
    const button = document.getElementById('sale-button');

    const today = new Date().getDay(); // 0 = Sunday, 6 = Saturday

    if (today === 6 || today === 0) {
      status.textContent = "SALE ON NOW!";
      message.textContent = "Sourdough loaves are just $4.99 this weekend. Order yours today!";
      button.innerHTML = '<a href="payment.html" class="btn btn-success">Buy Now</a>';
    } else if (today === 4 || today === 5) {
      status.textContent = "Preorders Open!";
      message.textContent = "Preorder your sourdough today for just $4.99 — we'll deliver this weekend!";
      button.innerHTML = '<a href="payment.html" class="btn btn-primary">Preorder Now</a>';
    } else {
      status.textContent = "Sorry, No Deals Today.";
      message.textContent = "Check back on Thursday for preorders or on Saturday & Sunday for fresh loaves!";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
