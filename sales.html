<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales - JW Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <style>
    main.page-main {
      background-color: #2e7d32;
      color: white;
      padding: 40px 20px;
      max-width: 700px;
      margin: 40px auto;
      border-radius: 10px;
      text-align: center;
      font-size: 1.4rem;
    }
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #2e7d32;
      padding: 20px 0;
      color: white;
      justify-content: center;
    }
    header img {
      height: 60px;
    }
  </style>
</head>
<body>
  <header>
    <img src="JW Bakery_logo.png" alt="JW Bakery Logo" />
    <div>
      <h1>JW Bakery</h1>
      <p>The best, cheapest (and quickest) around!</p>
    </div>
  </header>

  <nav class="navbar navbar-expand-md navbar-dark px-4 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-md-none" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home!</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About.</a></li>
          <li class="nav-item"><a class="nav-link active" href="sales.html">Sales!</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact.</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="page-main">
    <h2>Today's Deal</h2>
    <p id="saleMessage">Checking sale status...</p>
  </main>

  <footer>
    <p>&copy; 2025 JW Bakery. All rights reserved to Jack & William.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript to show message based on the current day
    const saleMessage = document.getElementById('saleMessage');
    const today = new Date().getDay();
    // getDay() returns: 0=Sun, 1=Mon, 2=Tue, ..., 6=Sat

    if (today === 4 || today === 5) {
      // Thursday (4) or Friday (5)
      saleMessage.textContent = "You can preorder now for Saturday and Sunday!";
    } else if (today === 6 || today === 0) {
      // Saturday (6) or Sunday (0)
      saleMessage.textContent = "Sales are OPEN today! Buy your sourdough now!";
    } else {
      saleMessage.textContent = "Sorry, no deals here today.";
    }
  </script>
</body>
</html>
