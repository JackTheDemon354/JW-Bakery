<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - JW Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <style>
    .cart-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item span {
      flex: 1;
    }
    .remove-btn {
      margin-left: 10px;
    }
    .checkout-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="JW Bakery_logo.png" alt="JW Bakery Logo" />
    <div>
      <h1>JW Bakery</h1>
      <p>The best, cheapest (and quickest) around!</p>
    </div>
  </header>

  <nav class="navbar navbar-expand-md navbar-dark px-4 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-md-none" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home!</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About.</a></li>
          <li class="nav-item"><a class="nav-link" href="sales.html">Sales!</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact.</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="cart-container">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <div class="cart-item">
      <strong>Total:</strong>
      <strong id="cartTotal">$0.00</strong>
    </div>
    <a href="#" id="checkoutBtn" class="btn btn-success checkout-btn" style="display:none;">Proceed to Payment</a>
  </main>

  <footer>
    <p>&copy; 2025 JW Bakery. All rights reserved to Jack & William.</p>
  </footer>

<script>
  const CART_KEY = 'jwbakery_cart';
  const STRIPE_PAYMENT_LINK = 'https://buy.stripe.com/your-link-id'; // <-- replace with your Stripe link

  function loadCart() {
    const data = localStorage.getItem(CART_KEY);
    return data ? JSON.parse(data) : [];
  }

  function saveCart(cart) {
    localStorage.setItem(CART_KEY, JSON.stringify(cart));
  }

  function updateCartUI() {
    const cart = loadCart();
    const container = document.getElementById('cartItems');
    container.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
      total += item.price * item.quantity;

      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <span>${item.quantity}Ã— ${item.name}</span>
        <span>$${(item.price * item.quantity).toFixed(2)}</span>
        <button class="btn btn-sm btn-danger remove-btn">Remove</button>
      `;
      div.querySelector('.remove-btn').onclick = () => {
        cart.splice(index, 1);
        saveCart(cart);
        updateCartUI();
      };
      container.appendChild(div);
    });

    document.getElementById('cartTotal').textContent = `$${total.toFixed(2)}`;

    const checkoutBtn = document.getElementById('checkoutBtn');
    if (cart.length > 0) {
      checkoutBtn.style.display = 'inline-block';
      checkoutBtn.href = STRIPE_PAYMENT_LINK;
    } else {
      checkoutBtn.style.display = 'none';
    }
  }

  // Add a sourdough loaf to cart (if not already added)
  function addLoafToCart() {
    const cart = loadCart();
    const index = cart.findIndex(item => item.name === 'Sourdough Loaf');
    if (index >= 0) {
      cart[index].quantity += 1;
    } else {
      cart.push({ name: 'Sourdough Loaf', price: 6.50, quantity: 1 });
    }
    saveCart(cart);
    updateCartUI();
  }

  document.addEventListener('DOMContentLoaded', () => {
    updateCartUI();

    // Example: You might call this addLoafToCart() from sales.html with localStorage
    // For now, uncomment to quickly add one item for testing:
    // addLoafToCart();
  });
</script>
</body>
</html>
