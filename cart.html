<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JW Bakery - Cart</title>
</head>
<body>
  <h1>Your Cart</h1>
  <!-- Your cart items listing here -->

  <a id="buyNowBtn" href="#" class="btn btn-primary">Buy Now</a>

  <script>
    // Wait for DOM to load
    document.addEventListener('DOMContentLoaded', () => {
      const cart = JSON.parse(localStorage.getItem('jwBakeryCart')) || [];

      // Check presence of items
      const hasSourdough = cart.some(item => item.id === 'sourdough' && item.quantity > 0);
      const hasLemonade = cart.some(item => item.id === 'lemonade' && item.quantity > 0);

      const buyNowBtn = document.getElementById('buyNowBtn');

      if (hasSourdough && hasLemonade) {
        buyNowBtn.href = 'https://buy.stripe.com/9B614n0gF4Ej33AfmAgjC00';
      } else if (hasSourdough) {
        buyNowBtn.href = 'https://buy.stripe.com/3cIeVd8Nb9YD9rYdesgjC01';
      } else if (hasLemonade) {
        buyNowBtn.href = 'https://buy.stripe.com/fZueVd4wV3Af1Zwa2ggjC02';
      } else {
        buyNowBtn.href = '#'; // or disable button if empty cart
        buyNowBtn.textContent = 'Cart is empty';
        buyNowBtn.classList.add('disabled');
      }
    });
  </script>
</body>
</html>
