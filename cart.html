<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - JW Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <style>
    body {
      font-family: Calibri, 'Raleway';
      background-color: #f4f4f4;
      color: #333;
    }

    .cart-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .checkout-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="JW Bakery_logo.png" alt="JW Bakery Logo" />
    <div>
      <h1>JW Bakery</h1>
      <p>The best, cheapest (and quickest) around!</p>
    </div>
  </header>

  <nav class="navbar navbar-expand-md navbar-dark px-4 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-md-none" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home!</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About.</a></li>
          <li class="nav-item"><a class="nav-link" href="sales.html">Sales!</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact.</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="cart-container">
    <h2>Your Cart</h2>

    <div class="cart-item">
      <span>1x Sourdough Loaf</span>
      <span>$6.50</span>
    </div>

    <div class="cart-item">
      <strong>Total</strong>
      <strong>$6.50</strong>
    </div>

    <a href="payment.html" class="btn btn-success checkout-btn">Proceed to Payment</a>
  </main>

  <footer>
    <p>&copy; 2025 JW Bakery. All rights reserved to Jack & William.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
