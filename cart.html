<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - JW Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <style>
    body { font-family: Calibri, 'Raleway'; background-color: #f4f4f4; }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    header img {
      height: 60px;
      user-select: none;
    }
    nav { background-color: #388e3c; }
    nav a { color: white !important; margin: 0 10px; font-weight: 500; }
    nav .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .btn-remove {
      color: #c62828;
      cursor: pointer;
      border: none;
      background: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .empty-cart {
      text-align: center;
      font-style: italic;
      color: #555;
    }
    .pay-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="JW Bakery_logo.png" alt="JW Bakery Logo" />
    <div>
      <h1>JW Bakery</h1>
      <p>The best, cheapest (and quickest) around!</p>
    </div>
  </header>

  <nav class="navbar navbar-expand-md navbar-dark px-4 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-md-none" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="/index.html">Home!</a></li>
          <li class="nav-item"><a class="nav-link" href="/about.html">About.</a></li>
          <li class="nav-item"><a class="nav-link" href="/sales.html">Sales!</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact.html">Contact.</a></li>
          <li class="nav-item"><a class="nav-link active" href="/cart.html">Cart!</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <h2>Your Cart</h2>
    <div id="cartContainer">
      <!-- Cart items will be rendered here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 JW Bakery. All rights reserved to Jack & William.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const cartContainer = document.getElementById('cartContainer');

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('jwBakeryCart')) || [];

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
        return;
      }

      let totalPrice = 0;
      let html = `
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
      `;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        totalPrice += subtotal;
        html += `
          <tr>
            <td>${item.name}</td>
            <td>$${item.price.toFixed(2)}</td>
            <td>${item.quantity}</td>
            <td>$${subtotal.toFixed(2)}</td>
            <td><button class="btn-remove" data-index="${index}">&times;</button></td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
        <h4>Total: $${totalPrice.toFixed(2)}</h4>
        <button id="payNowBtn" class="btn btn-success pay-btn">Pay Now</button>
      `;

      cartContainer.innerHTML = html;

      // Add event listeners for remove buttons
      document.querySelectorAll('.btn-remove').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const idx = e.target.getAttribute('data-index');
          cart.splice(idx, 1);
          localStorage.setItem('jwBakeryCart', JSON.stringify(cart));
          renderCart();
        });
      });

      // Pay Now button
      document.getElementById('payNowBtn').addEventListener('click', () => {
        // TODO: Replace with your real Stripe payment URL or integration
        window.location.href = 'payment.html'; 
      });
    }

    renderCart();
  </script>
</body>
</html>
