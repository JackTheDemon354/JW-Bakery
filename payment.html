<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JW Bakery - Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Calibri, 'Raleway', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-bottom: 20px;
    }
    #payment-form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #card-element {
      margin-bottom: 15px;
    }
    #payment-message {
      color: red;
      margin-top: 15px;
      min-height: 20px;
    }
    #total-amount {
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="JW Bakery_logo.png" alt="JW Bakery Logo" style="height:50px; vertical-align: middle;">
    <h1>JW Bakery - Payment</h1>
  </header>

  <main>
    <div id="total-amount">Loading cart total...</div>

    <form id="payment-form">
      <div id="card-element"><!--Stripe.js injects the Card Element--></div>
      <button id="submit-btn" class="btn btn-success" disabled>Pay Now</button>
      <div id="payment-message"></div>
    </form>
  </main>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe('YOUR_PUBLIC_STRIPE_KEY_HERE'); // Replace with your Stripe public key
    let elements;
    let clientSecret;

    const paymentForm = document.getElementById('payment-form');
    const submitBtn = document.getElementById('submit-btn');
    const paymentMessage = document.getElementById('payment-message');
    const totalAmountDiv = document.getElementById('total-amount');

    // Load cart from localStorage and calculate total in cents
    function getCartTotal() {
      const cart = JSON.parse(localStorage.getItem('jwBakeryCart')) || [];
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
      });
      return Math.round(total * 100); // convert dollars to cents
    }

    async function initialize() {
      const amount = getCartTotal();

      if (amount <= 0) {
        totalAmountDiv.textContent = 'Your cart is empty. Please add items before paying.';
        submitBtn.disabled = true;
        return;
      }

      totalAmountDiv.textContent = `Total Amount: $${(amount / 100).toFixed(2)}`;

      // Call your backend to create PaymentIntent
      const response = await fetch('/create-payment-intent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount })
      });

      const data = await response.json();
      clientSecret = data.clientSecret;

      elements = stripe.elements();
      const cardElement = elements.create('card');
      cardElement.mount('#card-element');

      submitBtn.disabled = false;

      paymentForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        submitBtn.disabled = true;
        paymentMessage.textContent = '';

        const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
          payment_method: {
            card: cardElement,
          }
        });

        if (error) {
          paymentMessage.textContent = error.message;
          submitBtn.disabled = false;
        } else if (paymentIntent.status === 'succeeded') {
          paymentMessage.style.color = 'green';
          paymentMessage.textContent = 'Payment successful! Redirecting...';
          // Clear cart
          localStorage.removeItem('jwBakeryCart');
          setTimeout(() => {
            window.location.href = 'thankyou1.html'; // Redirect after payment success
          }, 2000);
        }
      });
    }

    initialize();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
