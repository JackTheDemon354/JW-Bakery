<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JW Bakery - Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: Calibri, 'Raleway'; background-color: #f4f4f4; }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    header img {
      height: 60px;
      user-select: none;
    }
    nav { background-color: #388e3c; }
    nav a { color: white !important; margin: 0 10px; font-weight: 500; }
    nav .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .payment-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #cartItems {
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #totalAmount {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: right;
    }
    #payment-message {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <img src="JW Bakery_logo.png" alt="JW Bakery Logo" />
    <div>
      <h1>JW Bakery</h1>
      <p>Complete your order below</p>
    </div>
  </header>

  <nav class="navbar navbar-expand-md navbar-dark px-4 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-md-none" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="payment-container">
    <h2>Your Order</h2>
    <div id="cartItems"></div>
    <div id="totalAmount"></div>

    <h3>Enter Payment Details</h3>
    <form id="payment-form">
      <div id="card-element" style="padding: 10px 0;"></div>
      <button id="submit" class="btn btn-success mt-3" type="submit">Pay Now</button>
    </form>
    <div id="payment-message"></div>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    // Initialize Stripe with your public key
    const stripe = Stripe('YOUR_PUBLIC_STRIPE_KEY_HERE');

    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    const cartItemsContainer = document.getElementById('cartItems');
    const totalAmountContainer = document.getElementById('totalAmount');
    const paymentMessage = document.getElementById('payment-message');
    const paymentForm = document.getElementById('payment-form');

    let cart = JSON.parse(localStorage.getItem('jwBakeryCart')) || [];

    // Show cart items
    function renderCart() {
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        totalAmountContainer.textContent = '';
        paymentForm.style.display = 'none';
        return;
      }

      paymentForm.style.display = 'block';
      cartItemsContainer.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.textContent = `${item.name} (x${item.quantity}) - $${itemTotal.toFixed(2)}`;
        cartItemsContainer.appendChild(div);
      });

      totalAmountContainer.textContent = 'Total: $' + total.toFixed(2);
      return total;
    }

    // On page load, render cart and create payment intent
    let orderTotal = renderCart();
    if (!orderTotal) orderTotal = 0;

    // Convert total to cents (smallest currency unit)
    const amountInCents = Math.round(orderTotal * 100);

    let clientSecret = '';

    // Call your server to create PaymentIntent
    fetch('/create-payment-intent', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ amount: amountInCents })
    })
    .then(res => res.json())
    .then(data => {
      clientSecret = data.clientSecret;
    })
    .catch(err => {
      paymentMessage.style.color = 'red';
      paymentMessage.textContent = 'Error initializing payment. Please try again.';
      paymentForm.style.display = 'none';
    });

    paymentForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      paymentMessage.textContent = '';
      paymentMessage.style.color = 'black';

      const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
        payment_method: { card: cardElement }
      });

      if (error) {
        paymentMessage.style.color = 'red';
        paymentMessage.textContent = error.message;
      } else if (paymentIntent.status === 'succeeded') {
        paymentMessage.style.color = 'green';
        paymentMessage.textContent = 'Payment successful! Thank you for your order.';
        localStorage.removeItem('jwBakeryCart'); // clear cart
        setTimeout(() => {
          window.location.href = '/thankyou3.html';
        }, 3000);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
