<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JW Bakery â€“ Pay Now</title>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Calibri, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    .form-wrapper {
      max-width: 550px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    #payment-element {
      margin: 20px 0;
    }
    #submit {
      background-color: #2e7d32;
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
    }
    #submit:disabled {
      background: #ccc;
    }
    #error-message {
      color: red;
      margin-top: 10px;
    }
    .logo {
      height: 70px;
      margin-bottom: 15px;
    }
    .cart-items {
      text-align: left;
      margin: 20px 0;
      font-size: 1rem;
    }
    .cart-items li {
      list-style: none;
      margin-bottom: 5px;
    }
    .total-box {
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <img src="JW Bakery_logo.png" alt="JW Bakery Logo" class="logo" />
    <h2>Pay for Your Order</h2>

    <ul id="item-list" class="cart-items"></ul>
    <div id="cart-summary" class="total-box"></div>

    <form id="payment-form">
      <div id="payment-element"><!-- Stripe Elements here --></div>
      <button id="submit">Pay</button>
      <div id="error-message"></div>
    </form>
  </div>

  <script>
    const stripe = Stripe("pk_live_51RjqydEtJ4yHTBOdKJ0PhCObt74EO14mzTku7afCLDRL271DAJT8po2XBdxfQLK9fArnvNKLk2V1Mm82ijhmlS4v00aHAJszTb"); // ðŸ”’ Replace with your live key

    const cart = JSON.parse(localStorage.getItem("jwBakeryCart")) || [];
    const itemList = document.getElementById("item-list");
    let total = 0;

    cart.forEach(item => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;

      const li = document.createElement("li");
      li.textContent = `${item.name} Ã— ${item.quantity} = $${itemTotal.toFixed(2)}`;
      itemList.appendChild(li);
    });

    const amount = Math.round(total * 100); // cents
    document.getElementById("cart-summary").textContent = `Total: $${total.toFixed(2)}`;

    fetch("/create-payment-intent", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ amount: amount })
    })
    .then(res => res.json())
    .then(data => {
      const elements = stripe.elements({ clientSecret: data.clientSecret });
      const paymentElement = elements.create("payment");
      paymentElement.mount("#payment-element");

      const form = document.getElementById("payment-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const { error } = await stripe.confirmPayment({
          elements,
          confirmParams: {
            return_url: "https://your-site.com/thankyou1.html"
          }
        });
        if (error) {
          document.getElementById("error-message").textContent = error.message;
        }
      });
    });
  </script>
</body>
</html>
